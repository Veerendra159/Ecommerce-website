<!DOCTYPE html>
<html>
<head>
  <title>File Upload Example</title>
</head>
<body>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="fileInput">Choose a file:</label>
    <input type="file" id="fileInput" name="myFile">
    <br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
